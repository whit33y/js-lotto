<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ss</title>
</head>
<body>
    <form id="form">
        <input type="number" id="number0" min="1" max="49">
        <div id="status0"></div>
        <input type="number" id="number1" min="1" max="49">
        <div id="status1"></div>
        <input type="number" id="number2" min="1" max="49">
        <div id="status2"></div>
        <button type="submit">Submit</button>
    </form>

    <script>
        let form = document.getElementById('form')
        function check(){
            list = []
            for(let i=0; i<3; i++){
              list[i] = document.getElementById('number'+i).value
            }
            for (i = 0; i < 3; i++) {
                for (j = i + 1; j < 3; j++) {
                    if (i == j || list[i] == "" || list[j] == "") 
                     continue;
                 if (list[i] == list[j]) {
                 document.getElementById("status" + i)
                   .innerHTML = "duplicated values!";
                 document.getElementById("status" + j)
                  .innerHTML = "duplicated values!";
                      }
                  }
              }
            list.pop()
            list.pop()
            list.pop()
            list.push(parseInt(number0.value), parseInt(number1.value), parseInt(number2.value))
            console.log(list)
        }
        form.addEventListener('submit',function(event){
            event.preventDefault()
            check()
            
        })
    </script>
</body>
</html>
